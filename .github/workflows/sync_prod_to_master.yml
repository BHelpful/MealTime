name: Sync

on:
  push:
    branches:
      - prod

jobs:
  branch-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git
        run: |
          git config --global user.name 'Sync from prod'
          git config --global user.email 'andreasgdp@gmail.com'

      - name: Check if there are changes between prod and master
        id: check_diff
        run: |
          git fetch origin master
          git diff --quiet origin/master..origin/prod || (echo "changes detected" && exit 0) || exit 1

      - name: Create Pull Request from prod to master
        uses: peter-evans/create-pull-request@v6.1.0
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          base: master
          branch: prod
          title: "Sync changes from prod to master"
          body: "This PR is automatically generated to sync changes from prod to master."
          labels: "sync,automated pr"

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge

      - name: Auto approve
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr review --approve "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
