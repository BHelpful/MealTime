version: '3.8'
services:
  test-db:
    image: postgres:12
    container_name: test-db
    command: postgres -c listen_addresses=0.0.0.0 -c port=${DB_PORT}
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - mealtime
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'pg_isready -U supertokens_user']
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 5
  test-db-migration:
    container_name: test-db-migration
    depends_on:
      test-db:
        condition: service_started
    environment:
      - cmd=test:prisma:deploy
    build:
      context: ./
      dockerfile: ./Dockerfile
    restart: on-failure
    networks:
      - mealtime
  test-supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql
    container_name: test-supertokens
    depends_on:
      test-db-migration:
        condition: service_completed_successfully
    ports:
      - 3567:3567
    environment:
      POSTGRESQL_CONNECTION_URI: '${DATABASE_URL}'
    networks:
      - mealtime
    restart: unless-stopped
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mealtime:
    driver: bridge
