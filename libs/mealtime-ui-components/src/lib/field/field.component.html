<div class="field-container">
	<h1 class="field-label">{{ label }}</h1>

	<div
		class="input-container"
		[class.disabled]="disabled"
		[class.error]="formControl.invalid && formControl.touched"
		[class.valid]="formControl.valid && formControl.touched"
		(click)="focusInput()"
	>
		<input
			#inputField
			[formControl]="formControl"
			class="valid test-input"
			[type]="type"
			[placeholder]="placeholder"
			[value]="value"
			[disabled]="disabled"
		/>
		<fa-icon class="icon" [icon]="currentIcon()" size="lg"></fa-icon>
	</div>
	<p class="field-helper-text">{{ helperText }}</p>
</div>
