<div class="field-container">
	<h1 class="field-label">{{ label }}</h1>

	<div
		class="input-container"
		[class.disabled]="disabled"
		[class.error]="(!valid && touched)"
		[class.valid]="(valid && touched) || (valid && hasFocus)"
		(click)="focusInput()"
	>
		<input
			#inputField
			[attr.required]="validation.required ? 'required' : null"
			[attr.maxlength]="validation.maxLength || null"
			[attr.minlength]="validation.minLength || null"
			[attr.pattern]="validation.pattern || null"
			[type]="type"
			[placeholder]="placeholder"
			[value]="value"
			[disabled]="disabled"
			[readOnly]="readOnly"
			(input)="onInput($event)"
			(change)="onChange($event)"
			(focus)="onFocus($event)"
			(blur)="onBlur($event)"
			(click)="checkFocus()"
			spellcheck="false"
			autocomplete="off"
			formnovalidate
		/>
		<fa-icon
			class="icon clear"
			*ngIf="showClearIcon"
			(pointerdown)="clearValue($event)"
			[icon]="faClear"
			size="lg"
		></fa-icon>
		<fa-icon class="icon" [icon]="currentIcon()" size="lg"></fa-icon>
	</div>
	<p
		class="field-helper-text"
		[class.error]="(!valid && touched)"
	>
		{{ currentMessage }}
	</p>
</div>
