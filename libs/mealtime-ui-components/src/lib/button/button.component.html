<button
	[ngStyle]="{
		background:
			bgColor.length > 0 && bgColor !== undefined && !disabled
				? bgColor
				: 'undefined',
		color:
			color.length > 0 && color !== undefined && !disabled
				? color
				: 'undefined',
		'padding-right': useStringIcon() || useFaIcon() ? '0.75rem' : 'undefined'
	}"
	class="btn"
	[ngClass]="[variant]"
	[class.disabled]="disabled"
	onclick="!disabled"
	(click)="onClick()"
>
	{{ value | uppercase }}
	<ng-content></ng-content>
	<img *ngIf="useStringIcon()" [src]="getStringIcon()" alt="logo" />
	<fa-icon
		*ngIf="useFaIcon()"
		class="icon"
		[icon]="getFaIcon()"
		size="lg"
	></fa-icon>
</button>
