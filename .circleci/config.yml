version: 2.1
jobs:
  lint:
    machine:
      image: ubuntu-2204:2022.04.2
    working_directory: ~/BHelpful
    steps:
      - checkout:
          path: ~/BHelpful
      # look for existing cache and restore if found
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package.json" }}
            - v1-deps-
      - run:
          name: Install dependencies
          command: |
            yarn install --ignore-engines
      # save any changes to the cache
      - save_cache:
          key: v1-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: |
            yarn lint
      - persist_to_workspace:
          root: .
          paths:
            - node_modules/*
            - cypress/*
  build:
    machine:
      image: ubuntu-2204:2022.04.2
    working_directory: ~/BHelpful
    steps:
      - checkout:
          path: ~/BHelpful
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package.json" }}
            - v1-deps-
      - run:
          name: Install dependencies
          command: |
            yarn install --ignore-engines
      # save any changes to the cache
      - save_cache:
          key: v1-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: |
            yarn build
  test:
    machine:
      image: ubuntu-2204:2022.04.2
    working_directory: ~/BHelpful
    steps:
      - checkout:
          path: ~/BHelpful
      - run:
          name: Start DB
          command: |
            make db-ci
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package.json" }}
            - v1-deps-
      - run:
          name: Install dependencies
          command: |
            yarn install --ignore-engines
      # save any changes to the cache
      - save_cache:
          key: v1-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run tests
          command: |
            yarn test:cov
  e2e:
    machine:
      image: ubuntu-2204:2022.04.2
    working_directory: ~/BHelpful
    steps:
      - checkout:
          path: ~/BHelpful
      # look for existing cache and restore if found
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package.json" }}
            - v1-deps-
      - run:
          name: Install dependencies
          command: |
            yarn install --ignore-engines
      # save any changes to the cache
      - save_cache:
          key: v1-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run e2e tests
          command: |
            yarn ci:e2e
workflows:
  CI_Tests:
    jobs:
      - lint
      - build:
          requires:
            - lint
      - test:
          requires:
            - build
      - e2e:
          requires:
            - test
